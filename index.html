<title>QURAAN</title>
<style>
  * {
    outline: none;
    padding: 0;
    margin: 0;
    border: none;
    box-sizing:border-box;
  }

  body {
    background-image: url("https://img.freepik.com/free-vector/beautiful-ramadan-kareem-islamic-decoration-background_1017-18238.jpg");
    background-size: cover;
    height: 100vh;
    width:100vw;
    overflow: hidden;
    color: grey;
    font-size: 30px;
    text-align: center;
  }

  #whole {
    color: dimgrey;
    font-size: 30px;
  }

  #f {
    visibility: hidden;
    margin-top: 0;
    height: 100px;
    width: 100%;
    background-color: transparent !important;
  }

  #sn {
    margin-top: 0;
    background-color: transparent;
    background-image: url("https://images.assetsdelivery.com/compings_v2/ssstocker/ssstocker1504/ssstocker150400036.jpg");
    width: 100%;
    color: navy;
    text-align: center;
    font-family: andalus;
    font-size: 160px;
    text-shadow: 5px 5px 12px black, 20px 20px 20px white;
    color: powderblue;
    font-stretch: expanded;
    line-height: 250px;
    border: 15px solid white !important;
    padding: 15px 0 !important;
  }

  #btn {
    font-size: 30px;
    text-align: center;
    margin: auto;
    padding-left: 35px;
    padding-right: 35px;
  }

  #saurah {
    font-size: 40px;
    text-align: center;
    margin: auto;
    padding: 5px;
    padding-left: 35px;
    padding-right: 35px;
    visibility: visible;
  }

  #box {
    width: 50px;
    height: 50px;
    cursor: pointer;
    transition: 3s;
  }
  #box:hover{
    transform: rotate(360deg);
    transition: 3s;
    border: 5px solid transparent !important;
    border-right: 5px solid dimgrey !important;
    border-bottom: 5px solid dimgrey !important;
  }

  span {
    background: linear-gradient(to left, rgba(106, 84, 84, 0.45), rgba(77, 94, 77, 0.335), rgba(94, 94, 127, 0.324));
  }
 #links{
    max-width:80% !important;
    min-width:80% !important;
    width:80% !important;
    position: fixed;
    top:0;
    left:0;
    display: flex;
    justify-content:center;
    background-color:green;
  }
  @media only screen and (max-width: 600px) {
    #box {
      position: fixed;
      bottom: 50px;
      left: 40%;
      border-radius: 50% !important;
      background:linear-gradient(to bottom, transparent,dimgrey,white)  !important;
      border:5px solid dimgray !important;
      border-bottom: 5px solid transparent !important;
      border-right: 5px solid rgba(250, 250, 250, 0.9) !important;
    }
    #whole{
      max-width:450px !important;
      min-width:450px !important;
      width:450px !important;
      margin:20px auto !important;
    }
    
  #sn {
    text-align:center;
    /*display:flex;
    align-items:center;
    align-content:center;*/
    font-size: 90px !important;
     border: 1px solid white !important;
     margin:auto !important;
    }
 #links{
      max-width:100% !important;
      min-width:100% !important;
      width:100% !important;
      position: fixed;
      top:0;
      left:0;
      display: flex;
      justify-content:center;
      gap: 5px;
      background-color:red;
    }
  }
  
  #links a{
    text-decoration: none;
    color: cadetblue;
  }
